<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header-box">
        <div id="head-box">Github Finder</div>
    </header>

    <div class="search-box">
        <h1>Search GitHub Users</h1>
        <h4>Enter a username to fetch a user profile and repos</h4>
        <input type="text" id="search-user" placeholder="Enter a username">
    </div>

    <div class="user-box">
        <div class="profile">
            <img src="" alt="" id="user-avatar">
            <button id="view-profile">View Profile</button>
        </div>
    
        <div class="details-box">
            <div class="info">
                <button>Public Repos</br><span id="public-repos"></span></button>
                <button>Public Gists</br><span id="public-gists"></span></button>
                <button>Followers</br><span id="followers"></span></button>
                <button>Following</br><span id="following"></span></button>
            </div>
    
            <div class="address-box">
                <div class="address">
                    <div>Company : <span id="company"></span></div>
                    <div>WebSite / Blog : <span id="blog"></span></div>
                    <div>Location : <span id="location"></span></div>
                    <div>Member Since : <span id="member-since"></span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="repo-box">
        <h2>Lastest Repositories</h2>
        <div id="repos"></div>
    </div>

    <footer>
        <div>GitHub Finder ©️ 2023</div>
    </footer>

    <script src="app.js"></script>

</body>

</html>
